<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Email Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .profile img {
            display: block;
            max-width: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
        }
        .profile p {
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROFILE</h1>
        <div class="profile">
            <img src="path_to_uploaded_image.jpg" alt="Profile Image">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Job Title:</strong> Software Engineer</p>
            <p><strong>Company:</strong> Tech Solutions Inc.</p>
            <p><strong>Email:</strong> <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
    </div>
</body>
</html>
