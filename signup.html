<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnqiphyNW22iJHDE78mGccvnUnubZ5xEA",
            authDomain: "penai-45582.firebaseapp.com",
            projectId: "penai-45582",
            storageBucket: "penai-45582.appspot.com",
            messagingSenderId: "814415327072",
            appId: "1:814415327072:web:64935656d24c2a4a527805",
            measurementId: "G-BJFD578BR2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signup-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('signupname').value;
                const email = document.getElementById('signupemail').value;
                const password = document.getElementById('signuppassword').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        updateProfile(user, { displayName: name }).then(() => {
                            alert('Registration successful!');
                            window.location.href = 'login.html';
                        }).catch((error) => {
                            console.error('Error updating profile:', error);
                        });
                    })
                    .catch((error) => {
                        console.error('Error signing up:', error.code, error.message);
                        alert(error.message);
                    });
            });
        });
    </script>
</head>
<body>
<section class="signup">
    <div id="signupform">
        <div class="registerhead">
            <img src="logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
            <h1>Register</h1>
            <p>Don't have an account? Register Now!</p>
        </div> 
        <form id="signup-form">
            <label for="signupname">Name</label>
            <input type="text" id="signupname" name="name" placeholder="Enter your name">
            
            <label for="signupemail">Email</label>
            <input type="email" id="signupemail" name="email" placeholder="Enter your email">
            
            <label for="signuppassword">Password</label>
            <input type="password" id="signuppassword" name="password" placeholder="Create a password">
            
            <button type="submit" id="register">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <div class="signupimage">
        <img style="width: 400px;" src="Filing system-rafiki.png" alt="Register">
    </div>
</section>
</body>
</html>
